<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Bodegas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            position: relative;
            width: 320px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card .text-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .card .button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #f1f1f1;
            border: 1px solid #f1f1f1;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://images.pexels.com/photos/1267320/pexels-photo-1267320.jpeg" alt="Top 10 Bodegas">
        <div class="text-overlay">Top 10 bodegas</div>
        <button class="button">Ver m√°s</button>
    </div>
</body>
</html>
